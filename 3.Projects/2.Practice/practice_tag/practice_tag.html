<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> Tag Practice </h1>
  <!-- Box vs Item -->
  <h2> Box vs Item </h2>
  <!-- Box -->
  <header></header>
  <footer></footer>
  <section></section>
  <div></div>
  <span></span>

  <!-- Item -->
  <h2> h2h2h2h2h2</h2>
  <button></button>
  <a href="https://google.com" target=_blank>Click</a>

  <h2> Inline vs Block </h2>
  <!-- Inline vs Block -->
  <h3> Inline </h3>
  <p>This is a sentence. <b>That</b> is...</p>
  <p>This is a sentence. <span>That</span> is...</p>
  <h3> Block </h3>
  <p>This is a sentence. <div>That</div> is...</p>
  
  <!-- ol, ul, li -->
  <h2> ol, ul, li  </h2>
  <!-- short cut key : ol>li*3 + tab-->
  <h3>ol</h3>
  <ol type="i" reversed>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>

  <h3>ul</h3>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

  <h2> Input  </h2> 
  <!-- 둘 다 inline요소 이고 보통 input은 label과 함께 쓴다 -->
  <!-- id를 통해 label과 그룹할 수 있다. -->
  <label for="input_name">Name:</label>
  <input id="input_name" type="text">
</body>
</html>
