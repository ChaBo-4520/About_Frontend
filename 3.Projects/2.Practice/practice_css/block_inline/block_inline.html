<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="block_inline.css" />
  </head>
  <body>
    <h1>Block VS Inline-level</h1>
    <!-- Inline-level -->
    <h2>Inline</h2>
    <p>Inline은 컨텐츠를 감싸고 수평으로 배열된다.</p>
    <div class="inline">1</div>
    <div class="inline">2</div>
    <div class="inline">3</div>
    <!-- Inline-Block-level -->
    <h2>Inline-Block</h2>
    <p>Inline-Block은 크기를 갖고 수평으로 배열된다.</p>
    <div class="inline-block">1</div>
    <div class="inline-block">2</div>
    <div class="inline-block">3</div>

    <!-- Block-level -->
    <h2>Block</h2>
    <p>Block은 크기를 갖고 수직으로 배열된다.</p>
    <span class="block">1</span>
    <span class="block">2</span>
    <span class="block">3</span>
  </body>
</html>
