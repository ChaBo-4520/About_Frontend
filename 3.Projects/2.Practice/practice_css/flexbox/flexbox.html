<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flexbox.css" />
  </head>
  <body>
    <!-- FlexBox -->
    <div class="container">
      <h1>FlexBox</h1>
      <h2>justify-content: flex-start(default)</h2>
      <div class="package" style="justify-content: flex-start">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
        <div class="item item10">10</div>
      </div>
      <h2>justify-content: space-around</h2>
      <div class="package" style="justify-content: space-around">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
        <div class="item item10">10</div>
      </div>
      <h2>justify-content: space-around</h2>
      <div class="package" style="justify-content: flex-end">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
        <div class="item item10">10</div>
      </div>
      <!-- space-between은 가장 왼쪽 오른쪽은 다른 여백의 1/2이다. -->
      <h2>justify-content: space-between</h2>
      <div class="package" style="justify-content: space-between">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
        <div class="item item10">10</div>
      </div>
      <!-- space-evenly는 가장 왼쪽 오른쪽 여백도 맞춰준다. -->
      <h2>justify-content: space-evenly</h2>
      <div class="package" style="justify-content: space-evenly">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
        <div class="item item10">10</div>
      </div>
    </div>

    <div class="container"></div>
  </body>
</html>
